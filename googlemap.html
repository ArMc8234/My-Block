<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 270px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <!--<h3>My Google Maps Demo</h3>-->
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var uluru = {lat: -25.344, lng: 131.036};
  var richmond = {lat: 37.5407 , lng: -77.4360};
  
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 10, center: richmond});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: richmond, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbZB3_pes1Ise0Ild5KHBIR8nLW5KhzwA&callback=initMap">
    </script>
  </body>
</html>
